<form #loginForm='ngForm'>
  <div>
    <mat-form-field>
      <input [(ngModel)]="userLog.username" type="email" name="username" matInput placeholder="Email" required>
      <mat-error *ngIf="passFormControl.hasError('required')">
        Please enter your email
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="userLog.password" placeholder="Password" [type]="hide ? 'password'
            : 'text'" [formControl]="passFormControl" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' :
          'visibility_off'}}</mat-icon>
      <mat-error *ngIf="passFormControl.hasError('required')">
        Please enter your password
      </mat-error>
    </mat-form-field>
    <mat-button-toggle [disabled]="loginForm.invalid" (click)="loginUser()">Login</mat-button-toggle>
  </div>
</form>

<div class="example-container">
  <mat-form-field>
    <input [(ngModel)]="patient.name" name="name" matInput placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="patient.surname" name="surname" matInput placeholder="Surname">
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="patient.fatherName" name="surname" matInput placeholder="Father Name">
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="patient.username" type="email" name="username" matInput placeholder="Email">
  </mat-form-field>
  <mat-form-field>
    <input matInput typeof="password" [(ngModel)]="patient.password" placeholder="New password" [type]="hide ? 'password'
          : 'text'" [formControl]="passFormControl" required>
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' :
        'visibility_off'}}</mat-icon>
    <mat-error *ngIf="passFormControl.hasError('required')">
      Please enter your new password
    </mat-error>
  </mat-form-field>

  <!--                'password' : 'text'" [formControl]="confirmFormControl"-->
  <!--           required>-->

  <!--      Confirm your password-->
  <!--    </mat-error>-->
  <!--  </mat-form-field>-->


  <mat-form-field>
    <input [(ngModel)]="patient.phone" name="phone" matInput placeholder="Phone Number">
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="patient.dateOfBirth" name="date" matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <h1>Upload Image</h1>
  <input type="file" (change)="onFileSelected($event)">

  <mat-radio-group aria-label="Select sex" [(ngModel)]="patient.gender" name="gender">
    <mat-radio-button name="gender" value="MALE">Male</mat-radio-button>
    <mat-radio-button name="gender" value="FEMALE">Female</mat-radio-button>
  </mat-radio-group>
  <mat-button-toggle (click)="registerUser()">Register</mat-button-toggle>
</div>


<button (click)="getAllPatients()">Get All Patients</button>

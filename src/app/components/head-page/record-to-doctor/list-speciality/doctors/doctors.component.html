<div *ngIf="doctors" class="doctors">
    <mat-card class="example-card" *ngFor="let doctor of doctors">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image " *ngIf="doctor.image">
                <img [src]="'http://localhost:8080/images/' + doctor.image || 'assets/img/female-doctor.jpg'"
                     class="image">
            </div>
            <div class="title">
                <mat-card-title>{{doctor.surname}} {{doctor.name}} </mat-card-title>
                <mat-card-title>{{doctor.speciality | titlecase}}</mat-card-title>
            </div>
        </mat-card-header>
        <mat-card-content class="content">
            <hr>
            <p>Номер моб:{{doctor.phone}}</p>
            <p>Email:{{doctor.username}}</p>
            <p>Дата народження:{{doctor.dateOfBirth | date}}</p>
        </mat-card-content>
        <form #form='ngForm'>
            <mat-card-actions>
                <mat-form-field class="example-full-width">
                    <input matInput ngModel name="dateOfVisit"
                           [matDatepicker]="picker"
                           placeholder="Виберіть дату" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Time</mat-label>
                    <mat-select ngModel name="timeOfVisit" required>
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let time of times" [value]="time">{{time}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <button mat-raised-button color="warn"
                        (click)="reservationDate(form, doctor.id)"

                >Записатися
                </button>
                <!--            <button mat-button>SHARE</button>-->
            </mat-card-actions>
        </form>
    </mat-card>
</div>

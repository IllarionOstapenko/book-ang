<div *ngIf="doctors" class="test">
    <mat-card class="example-card" *ngFor="let doctor of doctors">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image " *ngIf="doctor.image">
                <img [src]="'http://localhost:8080/images/' + doctor.image || 'assets/img/female-doctor.jpg'"
                     class="image"

                >
            </div>
            <div class="title">
                <mat-card-title>{{doctor.name}} {{doctor.surname}}</mat-card-title>
                <mat-card-title>{{doctor.speciality | titlecase}}</mat-card-title>
            </div>
        </mat-card-header>
        <mat-card-content class="content">
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>

<form #createForm='ngForm'>
    <div class="example-container">
        <mat-form-field>
            <input [(ngModel)]="patient.name" name="name" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field>
            <input [(ngModel)]="patient.surname" name="surname" matInput placeholder="Surname">
        </mat-form-field>
        <mat-form-field>
            <input [(ngModel)]="patient.fatherName" name="fatherName" matInput placeholder="Father Name">
        </mat-form-field>
        <mat-form-field>
            <input [(ngModel)]="patient.username" type="email" name="username" matInput placeholder="Email">
        </mat-form-field>
        <form class="example-form" [formGroup]='userForm'>
            <mat-form-field>
                <input [(ngModel)]="patient.password" type="password" matInput placeholder="Password"
                       formControlName='password'>
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Verify Password" formControlName='verifyPassword'
                       [errorStateMatcher]="errorMatcher">
                <mat-error *ngIf="userForm.hasError('passwordsDoNotMatch')">
                    Passwords do not match!
                </mat-error>
            </mat-form-field>
        </form>
        <mat-form-field>
            <input [(ngModel)]="patient.phone" name="phone" matInput placeholder="Phone Number">
        </mat-form-field>
        <!--        <input type="date" [(ngModel)]="patient.dateOfBirth" name="date" matInput>-->
        <mat-form-field>
            <input [(ngModel)]="patient.dateOfBirth" name="date" matInput [matDatepicker]="picker"
                   placeholder="Date of birth">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <!--        <form #form='ngForm'>-->
        <!--            <mat-form-field>-->
        <!--                <input matInput ngModel name="dateOfBirth" [matDatepicker]="picker"-->
        <!--                       placeholder="Виберіть дату" required>-->
        <!--                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->

        <!--                <mat-datepicker touchUi #picker></mat-datepicker>-->

        <!--            </mat-form-field>-->
        <!--        </form>-->
        <h1>Upload Image</h1>
        <input type="file" (change)="onFileSelected($event)">

        <mat-radio-group aria-label="Select sex" [(ngModel)]="patient.gender" name="gender">
            <mat-radio-button name="gender" value="MALE">Male</mat-radio-button>
            <mat-radio-button name="gender" value="FEMALE">Female</mat-radio-button>
        </mat-radio-group>
        <mat-button-toggle [disabled]="createForm.invalid" (click)="registerPatient()">Register</mat-button-toggle>
    </div>
</form>
<button (click)="getAllPatients()">Get All Patients</button>
